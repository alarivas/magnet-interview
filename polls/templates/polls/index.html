{% extends "base.html" %}

{% block content %}
{% if polls %}
    <ul>
      {% for poll in polls %}
      <li>
        {{poll.name}}
        <ul>
        {% for question in poll.question_set.all %}
          <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
          </li>
        {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
